<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>在事件响应中调用函数</title>
    <script>
        function test(){
            alert("我喜欢javascript");
        }
    </script>
</head>
<body>
    <a href="javascript:test()"></a>
    <!--在超链接中调用函数-->
 </body>
</html>
