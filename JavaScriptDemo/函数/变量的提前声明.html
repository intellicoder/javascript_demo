<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量的提前声明</title>
    <script>
        //变量声明提前
        //      -使用var关键字声明的对象，会在所有代码执行之前被声明，但是不会赋值
        //      -但是如果声明变量不使用var关键字，则变量不会被声明提前
        document.write("a="+a+"</br>");
        var a=123;

        //以上代码不会报错，运行结果是a=undefined，
        //以上代码，等同于下列代码
        var a;
        document.write("a="+a+"</br>");
        a=123;
        
        //函数声明提前
        //      -使用函数声明形式创建的函数 function 函数名(){} 
        //       它会在所有的代码被执行之前被创建，
        //       所以我们可以在函数声明前来调用函数
        //       使用函数表达式创建的函数，不会声明提前，所以不能在声明前调用。
        fun2();
        fun();
        function fun(){//函数声明，会被提前创建
            console.log("I an fun"+"</br>");
        }

        var fun2=function(){//函数表达式，不会被提前创建
            console.log("I am fun2"+"</br>");
        }

        
    </script>
</head>
<body>
    
</body>
</html>
