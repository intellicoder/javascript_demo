<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>例-计算三个参数的平均值</title>
    <script>
        function setValue(num1,num2,num3){
            var arg=(num1+num2+num3)/3;
            return arg;
        }

        function getValue(num1,num2,num3){
            document.write("参数分别为:"+num1+","+num2+","+num3+".");
            var value=setValue(num1,num2,num3);
            document.write("取参数平均值为:"+value);
        }
    </script>
</head>
<body>
    <script>
        getValue(3,4,5);
    </script>
</body>
</html>
