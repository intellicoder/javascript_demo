<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date对象</title>
    <script>
        /* 
        Date对象
            -使用Date对象来表示一个时间
         */


         //创建一个Date对象
         //如果直接使用构造函数创建Date对象，则会封装成当前代码执行的时间
         var d = new Date();
         console.log(d);

         //创建一个指定的时间对象
         //需要往构造函数中传递一个表示时间的字符串作为参数
         //日期格式：月份/日/年 时:分:秒（注意：年月日和时分秒之间有空格）
         var d2 = new Date("9/27/1983 11:10:30");
         console.log(d2);

         //Date对象的一些属性

         /* 
            getDate()
            -获取当前日期对象是几日
          */
          var date = d2.getDate();
          console.log("date="+date);//27日

          /* 
            getDay()
            -获取当前日期对象是周几
            -会返回一个0到6的值，其中0表示周日
           */
           var day = d2.getDay();
           console.log("day="+day);//周二

           /* 
            getMonth()
            --获取当前日期对象的月份
            -- 会返回一个0到11的值
                0表示1月
                1表示2月
                ...以此类推
            */
            var month = d2.getMonth();
            console.log("month="+month);

            /* 
                getFullYear()
                --获取当前日期对象的年份
             */
             var year = d2.getFullYear();
             console.log("year="+year);

             /* 
                getTime()
                --获取当前日期对象的时间戳
                --时间戳，指的是从格林威治标准时间的1970年1月1日，0时0分0秒
                        到当前日期所花费的毫秒数（1秒=1000毫秒）
                --计算机底层保存时间时都是使用时间戳
              */
              var time = d2.getTime();
              console.log("time="+time);//一串数字
              console.log("年份转换："+time/1000/60/60/24/365);//时间戳转换
              var d3 = new Date("1/1/1970 0:0:0");
              time = d3.getTime();
              console.log("time="+time);//有时差，所以不是0，差8小时（中文系统默认中国时区）
              //获取当前时间戳
              time = Date.now();
              console.log(time);
              //利用时间戳可以测试代码执行的性能
              var start = Date.now();
              for(var i=0;i<10000;i++){
                  document.write(i+"<br>");
              }
              var end = Date.now();
              console.log("执行了："+(end-start)+"毫秒");

    </script>
</head>
<body>
    
</body>
</html>
