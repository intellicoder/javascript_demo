<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
    <script>
        /* 
            Math
                --Math和其他的对象不同，它不是一个构造函数
                    它属于一个工具类不用创建对象，它里面封装了数学运算的相关属性和方法
         */
        
        /* 
            Math.PI
                --表示圆周率
         */
         document.write(Math.PI+"<br>");

         /* 
            Math.abs();
                    --abs(),可以用来计算一个数的绝对值
          */
          document.write(Math.abs(-1)+"<br>");

          /* 
            Math.ceil()
                    --可以对一个数向上取整，小数位只要有值就自定进1
           */
           document.write(Math.ceil(1.8)+"<br>");//1

           /* 
            Math.floor()
                    --可以对一个数进行向下取整
            */
            document.write(Math.floor(2.4)+"<br>");//2

            /* 
                Math.round()
                        --四舍五入
             */
            document.write(Math.round(1.4)+"<br>");//1
            document.write(Math.round(1.5)+"<br>");//2

            /* 
                Math.random()
                        --可以随机生成一个0到1的随机数
                        --生成一个0到x之间的随机数：Math.random()*x
                        --生成一个x到y之间的随机数：Math.round(Math.random()*(y-x))+x
             */
            document.write(Math.random()+"<br>");//注意：随机数不包括0和1
            //生成一个0到10的随机数
            document.write(Math.random()*10+"<br>");
            //生成一个1到10的随机数
            document.write(Math.random()*9+1+"<br>");
            //生成一个1到6之间的随机数
            document.write(Math.round(Math.random()*5)+1+"<br>");

            /* 
                Math.max()
                        --可以获取多个数中的最大值
             */
            document.write(Math.max(1,3,4,5,100)+"<br>");//参数不限

            /* 
                Math.min()
                        --可以获取多个数中的最小值
             */
             document.write(Math.min(-1,3,4)+"<br>");//不限参数

             /* 
                Math.pow(x,y)
                        --x的y次幂
              */
              document.write(Math.pow(2,2)+"<br>");

              /* 
                Math.sqrt(x)
                        --求x的平方根
               */
               document.write(Math.sqrt(4)+"<br>");






    </script>
</head>
<body>
    
</body>
</html>
