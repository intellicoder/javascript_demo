<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垃圾回收（GC）</title>
    <script>
        //垃圾回收（GC）
        //      就像人生活时间长了会产生垃圾一样，程序运行过程中也会产生垃圾
        //      这些垃圾积攒过多以后会导致程序运行速度变慢
        //      所以我们需要一种垃圾回收机制，来处理程序运行过程中产生的垃圾

        //个人认为，Javascript内存回收机制与JAVA类似
        var obj = new Object();

        //对对象进行各种操作

        obj = null;

        //当一个对象没有任何对象或属性对它进行引用，此时我们将永远无法操作这个对象
        //      此时这种对象就是一个垃圾
        //这种对象过多，会占用大量的内存空间，导致程序运行过慢
        //这种垃圾必须进行清理
        //在JS（JS引擎）中有自动垃圾回收机制，会自动将垃圾对象从内存中销毁
        //我们不需要，也不能手动回收垃圾


        //如果不写obj = null；
        //这样这个对象是不会被回收的
        //我们需要做的只是将我们不再使用的对象设置为null

    </script>
</head>

</html>
