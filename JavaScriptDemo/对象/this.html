<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this</title>
    <script>
        /*解析器调用函数时，每次都会向函数内部传递一个隐含的参数*/
        /* 这个隐含的参数就是this,this指向的是一个对象，
           这个对象称为函数执行的上下文对象
           根据函数调用方式的不同，this会指向不同的对象
           1.以函数的形式调用时，this永远都是window
           2.以方法的形式调用时，this就是调用方法时的那个对象。
        */
        function fun(a, b) {
            document.writeln(this.name);
        }
        fun();

        //创建一个对象
        var obj = {
            name: "孙悟空23",
            sayName: fun
        }
        document.write("<br>")

        //document.write(obj.sayName == fun )

        obj.sayName();

        document.write("<br>");

        var name="zhuzhi";
        document.writeln(this.name);

        document.write("<hr>");


        fun();

        obj.sayName();
        


    </script>
</head>

</body>

</html>
