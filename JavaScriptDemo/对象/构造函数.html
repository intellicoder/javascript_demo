<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>构造函数</title>
    <script>
        //使用工厂方法创建的对象，使用的构造函数都是Object
        //所以创建的对象都是Object类型的
        //导致无法区分出多种不同类型的对象

        //创建一个构造函数，专门创建person对象
        //构造函数就是一个普通的函数，创建方式和普通函数没有区别
        //不同的是构造函数习惯首字母大写

        //构造函数和普通函数的区别就是调用方式不同
        //普通函数是直接调用，而构造函数需要使用new 关键字来调用

        //构造函数执行流程
        //1.立刻创建一个新的对象。
        //2.将新建的对象设置为函数的this，在构造函数中可以使用this来引用新建的对象
        //3.逐行执行函数中的代码
        //4.将新建的对象作为返回值返回
        function person(){
            this.name="zhuzhi";
            this.age=20;
            this.gender="男";
        }

        var per=new person();
        document.write(per)
        console.log(per);

        //所有的对象都是Object的后代
        //任何对象用instanceof检测都会返回true
        console.log(per instanceof person);
        console.log(per instanceof Object);

        //this总结
        //1.当以函数形式调用时，this是window
        //2.当以方法调用时，谁调用的方法，this就是谁
        //3.当以构造函数的形式调用时，this就是新创建的那个对象
    </script>
</head>
<body>
    
</body>
</html>
