<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则语法</title>
    <script>
        /* 
            使用字面量来创建正则表达式
                语法: var 变量 = /正则表达式/匹配模式
            使用字面量创建更加简单，但是使用构造函数更加灵活
         */
         var reg = new RegExp("a","i");//之前写法
         console.log(reg.test("abc"));
         reg = /b/i;    //通过字面量来创建正则表达式
         console.log(typeof reg);
         console.log(reg.test("bc"));

         /* 
            创建一个正则表达式，检查一个字符串中是否有a或b
            使用|表示或者的意思
          */
          var reg0 = /a|b/i;
          console.log(reg0.test("ang"));

          /* 
            创建一个正则表达式，检查字符串中是否有字母
            []中括号里面的内容也是或的关系
            [ab] == a|b;
            [a-z]:任意小写字母
            [A-Z]:任意大写字母
            [A-z]:表示任意字母
           */
           reg = /[A-z]/;
           console.log(reg.test("zhicnjskcjk"));//true
           console.log(reg.test("90"));//false

           /* 
                检查一个字符串是否含有abc或adc或aec
            */
            reg = /a[bde]c/;
            console.log(reg.test("aecfg"));//true
            
            /* 
                [^]除了
             */
             reg = /[^ab]/;//表示出了ab
             console.log(reg.test("abc"));//true

             /* 
                [0-9]:任意数字
              */
              reg = /[0-9]/;
              console.log(reg.test("32r"));//true
    </script>
</head>
<body>
    
</body>
</html>
