<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串和正则相关方法</title>
    <script>
        var str = "1a2b3c4d5e6f7";
        /* 
            split()
                --可以将字符串拆分为一个数组
                --方法可以传递一个正则表达式作为参数，这样可以根据正则表达式去拆分字符串
                --这个不指定全局模式，也会全局拆分
         */
         var res = str.split(/[A-z]/);
         console.log(res);

         /* 
            search()
                --可以搜索字符串中是否含有指定内容
                --如果搜索到指定内容，则会返回第一次出现的索引，如果没有出现，则会返回-1
                --可以接受一个正则表达式作为参数，然后根据正则表达式去搜索内容
                --即使设置全局匹配，这个方法也没用，不能全局匹配
          */
          str = "hello abc hello abc";
          res = str.search("abc");
          console.log(res);
          //搜索字符串中是否含有abc或aec或afc
          res = str.search(/a[bef]c/);//6
          console.log(res);

          /* 
            match()
                --可以根据正则表达式从一个字符串中将符合条件的内容提取出来。
                --默认情况下，match()只会找到第一个符合要求的内容，找到以后就会停止检索
                    我们可以设置正则表达式为全局搜索模式，这样就会匹配所有内容
                    可以为一个正则表达式设置多个匹配模式，且顺序无所谓
                --match()会匹配到的内容封装到一个数组中返回，即使只查询到一个结果
           */
           str = "1a2b3c4d5e6f78G9H";
           res = str.match(/[a-z]/gi);//全局模式，以及忽略大小写
           console.log(res);
           console.log(Array.isArray(res));//以数组返回

           /* 
                replace()
                    --可以将字符串的内容替换为新的内容
                    --参数
                        第一个，被替换的内容，可以接受一个正则表达式作为参数
                        第二个，新的内容
                    --默认只会匹配第一个
            */
            str = "1a2a3aert";
            res = str.replace(/a/g,"@_@");
            console.log(res);
            /* 
            可以用此方法，删除字符串中的一些特定内容
             */
             res = str.replace(/a/g,"");
             console.log(res);


    </script>
</head>

</body>
</html>
