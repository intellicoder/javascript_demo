<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则表达式简介</title>
    <script>
        /* 
            正则表达式
                -admin（用户注册电子邮件）
                -admin@qq.com
                -admin@.com(错误格式)
                -邮件的规则
                    1、前面可以是xxxx乱七八糟
                    2、跟着一个@
                    3、后边可以是xxxxlqbz
                    4、..com获取其他的乱七八糟
                -正则表达式用于定义一些字符串的规则
                    计算机可以根据正则表达式，来检查一个字符串是否符合规则
                    获取字符串中符合规则的内容提取出来

         */

         //创建一个正则表达式的对象
         //语法：
         //     var 变量 = new RegExp("正则表达式"，"匹配模式)
         //     var reg =new RegExp("a");检查一个字符串是否含有a
         //     在构造函数中可以传递第二个参数
         //         可以是：
         //             i:忽略大小写
         //             g:全局匹配模式

         var reg =new RegExp("a");
         console.log(reg);
         console.log(typeof reg);

         var str = "a";

         /* 
            test()
                --使用这个方法可以用来检查一个字符串是否返回正则表达式的规则
                --如果符合返回true,不符合返回false
          */
          console.log(reg.test(str));//true
          console.log(reg.test("abc"));//true
          console.log(reg.test("bc"));//false

          var r = new RegExp("ab","i");
          console.log(r.test("ABcvF"));//true

    </script>
</head>
<body>
    
</body>
</html>
