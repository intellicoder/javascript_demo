<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则表达式语法2</title>
    <script>
        /* 
            检查一个字符串是否含有.
            .表示任意字符
            在正则表达式中使用/表示转义字符
            \.表示.
            \\表示\
         */
         var reg = /./;
         console.log(reg.test("zhu34344"));//也是true，.匹配的是任意字符
         reg = /\./;
         console.log(reg.test("trtj"));//false
         console.log(reg.test("3.14zxz"));//true
         /* 
            注意：使用构造函数时，由于它的参数是一个字符串，而\是字符串中的转义字符
            如果要使用\,则需要使用\\来代替
          */
         reg =new RegExp("\.");
         console.log(reg);// .
         console.log(reg.test("zhuzhi"));//是true
         reg = new RegExp("\\.");
         console.log(reg);// \.
         console.log(reg.test("zhuzu"));//false

         /* 
            \w，表示任意字母、数字、下划线[A-z0-9_]
            \W，出了字母、数字、下划线[^A-z0-9_]
            \d，任意数字[0-9]
            \D，除了数字[^0-9]
            \s，空格
            \S，除了空格
            \b，单词边界
            \B，除了单词边界
          */
          reg = /\w/;
          console.log(reg.test("e"));//true
          console.log(reg.test("2334"));//true
          console.log(reg.test("_"));//true
          /* 
            创建一个正则表达式，检查一个字符串中是否含有child
           */
           reg = /child/;
           console.log(reg.test("hello children"));//true,但是并没有child这个单词
           reg = /\child\b/;
           console.log(reg.test("hello children"));//false

           /* 
                接受一个用户输入，去除字符串前后的的空格，中间的不用管
            */
            var str = prompt("请输入你的用户名:");
            str = str.replace(/^\s*|\s*$/g,"");//去除开头，结尾的空格
            console.log(str);





    </script>
</head>

</html>
