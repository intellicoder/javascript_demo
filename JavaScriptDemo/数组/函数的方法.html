<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的方法</title>
    <script>
        var obj = {
            name : "obj",
            sayName : function(){
                alert(this.name);
            }
        }

        var obj2 = {
            name : "obj2"
        }

        var name = "zhzuhi";//window.name

        function fun(){
            document.write(this.name+"<br>");
        }
        /* 
          call()和apply()方法
          - 这两个方法都是函数对象的方法，需要通过函数对象来调用
          -当对函数调用call()和apply()都会调用函数执行
         */
         fun.call();//window.name
         fun.apply();//window.name

         /* 
            在调用call()和apply()可以将一个对象指定为第一个参数
            此时这个对象会成为执行时的this
          */
        fun.call(obj);//obj.name
        fun.apply(obj);//obj.name
        obj.sayName.apply(obj);//obj.name

        /* 
            -call()方法可以将实参在对象后依次传递
            -而apply()方法需要将实参封装在一个数组中统一传递
         */
         fun =  function(a,b){
            document.write(this.name+"<br>");
            document.write(a+"<br>");
            document.write(b+"<br>");
         }
         fun.call(obj,1,2);
         fun.apply(obj,[3,4]);


         /* 
            总结：
            -this的情况
                1、以函数形式调用时，this永远时window
                2、以方法形式调用时，this是调用方法时的对象
                3、以构造函数调用时，this是新建的哪个对象
                4、使用call()和apply()调用时，this是指定的哪个对象
          */
         


        


    </script>
</head>

</body>
</html>
