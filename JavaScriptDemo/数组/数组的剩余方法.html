<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的剩余方法</title>
    <script>
        var arr = ["孙悟空","猪八戒","沙和尚"];
        var arr2 = ["白骨精","玉兔精","蜘蛛精"];
        var arr3 = ["二郎神","太上老君","玉皇大帝"];

        //concat()可以连接两个或多个数组，并将新的数组返回
        //该数组不会对原数组产生影响
        //参数可以是数组，也可以是多个元素
        var result = arr.concat(arr2,arr3,"牛魔王","铁扇公主");
        document.write(result+"<br>");

        //join()方法，可以将一个数组转换一个字符串
        //该方法不会对原数组产生影响，而是将转换后的字符串作为结果返回
        //在join()中，可以指定一个字符串作为参数，
        //这个字符串会成为数组中元素的连接符
        //如果不指定连接符，则默认使用“，”作为连接符
        result = arr.join("@-@");
        document.write(result+"<br>");
        document.write(typeof result+"<br>");

        //reverse()，该方法用于反转数组，
        //简单来说，就是前边的去后边，后边的去前边
        //注意：该方法直接修改原数组
        arr.reverse();
        document.write(arr+"<br>");

        //sort(),该方法可以对数组进行排序
        //注意：该方法也会影响原数组
        //默认按照unicode编码进行排序
        //即使对于数字进行排序，也会按照unicode进行排序
        //所以对数字排序时可能会得到错误的结果
        arr = ["b","d","e","a","c"];
        arr.sort();
        document.write(arr+"<br>");//a,b,c,d,e
        //颠倒排序的小技巧
        arr.sort().reverse();
        document.write(arr+"<br>");
        arr = [3,4,11,2,5];
        arr.sort();
        document.write(arr+"<br>");//11,2,3,4,5
        //我们可以自己指定排序的规则
        //我们可以在sort中添加一个回调函数，来指定排序规则
        //      --毁掉函数需要定义两个形参
        //      --浏览器会分别使用数组中的元素作为实参去调用回调函数
        //      --使用哪个元素调用不确定，但是肯定的是a一定在b前边
        //      --浏览器会根据回调函数的返回值来决定元素的顺序，
        //          如果返回一个大于0的值，则元素会交换位置
        //          如果返回一个小于0的值则元素位置不变
        //          如果返回0，则认为两个元素相等，也不交换位置
        //          如果需要生序排列，则返回a-b
        //          如果需要降序排列，则返回b-a
        arr.sort(function(a,b){
            //前边的大
            //if(a>b){
            //    return 1;
            //}
            //else if(a<b){
            //   return -1;
            //}
            //else{
            //    return 0;
            //}
            //以下写法更简洁
            return a-b;
        });
        document.write(arr+"<br>");//2,3,4,5,11


    </script>
</head>
<body>
    
</body>
</html>
