<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的遍历</title>
    <script>
        //创建一个数组
         var arr =["孙悟空","猪八戒","沙和尚","白骨精"];

         //所谓的遍历数组，就是将数组的所有元素取出来
         for(var i=0;i<arr.length;i++){
            document.write(arr[i]+"<br>");            
         }
    </script>
</head>
<body>
    
</body>
</html>
