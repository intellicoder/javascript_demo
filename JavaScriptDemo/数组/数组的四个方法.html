<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的四个方法</title>
    <script>
        //创建数组
        var arr = ["孙悟空","猪八戒","沙和尚"];

        //push方法，该方法可以向数组末尾添加一个或多个元素，并返回新数组的长度
        //可以将要添加的元素作为方法的参数传递，这样元素就会自动添加到数组的末尾
        arr.push("唐僧");
        document.write(arr+"<br>");
        arr.push("zz","zz01");//添加多个
        document.write(arr+"<br>");
        var l = arr.push("zz02");
        document.write(arr+"<br>");
        document.write(l+"<br>");//返回数组新的长度

        //pop方法，该方法可以删除数组的最后一个元素，并返回该元素
        var result = arr.pop();
        document.write(arr+"<br>");
        document.write("result="+result+"<br>");

        //unshift方法，向数组的开头添加一个或多个元素，并返回新的长度
        //向前边插入元素以后，其他所有元素的索引会依次调整
        result = arr.unshift("zhuzhi");
        document.write(arr+"<br>");
        document.write("result="+result+"<br>");

        //shift方法，删除数组的第一个元素，并将返回被删除的元素
        result = arr.shift();
        document.write(arr+"<br>");
        document.write("result="+result+"<br>");
    </script>
</head>
<body>
    
</body>
</html>
