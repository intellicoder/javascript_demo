<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slice和splice</title>
    <script>
        var arr = ["孙悟空","猪八戒","沙和尚","唐僧","白骨精"];
        
        //slice()
        //  --从数组中提取指定元素
        //  --该方法不会改变原数组，而是将截取的元素封装到一个新的数组中返回
        //  --参数，
        //          1、第一个参数，截取开始位置的索引,包含开始索引
        //          2、第二个参数，截取结束位置的索引,不包含结束索引
        //              --第二个参数可以省略不写,此时截取从开始索引的往后的所有元素
        //          --索引可以传递一个负值，如果传递一个负值，则从后往前计算
        //              -1，倒数第一个
        //              -2，倒数第二个

        var result = arr.slice(0,2);
        document.write(arr+"<br>");
        document.write(result+"<br>");
        var res2 = arr.slice(1);
        document.write(res2+"<br>");
        var res3 = arr.slice(2,-1);
        document.write("负数情况:"+res3+"<br>");//注意：输出沙和尚，白骨精

        //splice()
        //  --可以用于删除数组中的指定元素
        //  --使用splice()会影响到原数组，会将指定元素从原数组中删除
        //      并将删除的元素作为返回值返回。
        //  --参数
        //          1、第一个参数，开始位置索引
        //          2、第二个参数，删除的数量
        //          3、第三个参数及以后，可以传递一些新的元素，
        //                      这些元素会自动插入开始位置索引前边
        result = arr.splice(1,1,"牛魔王","铁扇公主","红孩儿");
        document.write(arr+"<br>");
        document.write(result+"<br>");

    </script>
</head>
<body>
    
</body>
</html>
