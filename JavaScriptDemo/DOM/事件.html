<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件</title>
    <script>

    </script>
</head>
<body>
    <!-- 
        处理事件，
        我们可以在事件的属性中设置一些JS代码,
            这样当事件被触发时，这些代码就会执行
        
            这种写法称为结构和行为耦合，不方便维护，不推荐使用
            
     -->
    <button id="btn" ondblclick="alert('讨厌，你点我干嘛')">我是一个按钮</button>
    <button id="btn2">按钮2</button>
    <script>
        /* 
            事件就是用户和浏览器之间的一些交互行为
            比如：点击按钮，鼠标移动，关闭窗口......
         */

        /* 
            获取按钮对象
         */

         var btn = document.getElementById("btn2");

         /* 
            可以为按钮的对应事件绑定处理函数来响应事件
            这样当事件被触发时，其对应的函数将会调用

          */
          //为按钮绑定单击事件
          //推荐使用这种方式
          //像这种为单击事件绑定的函数，我们称为单击响应函数
          btn.onclick = function(){
              alert("你还点");
          }
         

    </script>
</body>
</html>
